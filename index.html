<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <div class="profile-pic">
            <img src="https://i.ibb.co/NKFHQnp/IMG-20240426-002033-322.jpg"  alt="pic profile">
        </div>
        
        <h1>Tauhid Ansari</h1>
        <h5>Editor</h5>
        <h3>About Me</h3>
        <p>Tayyar hone site phir likhunga acche se</p>
    </section>

    <section id="portfolio">
        <h1>Projects</h1>
        <div class="video-container">
            <!-- Add video thumbnails or embed videos here -->
           <iframe src="https://embed.wave.video/b9KpoGZ2yZy5r47I" width="300px" height="532px" scrolling="no" ></iframe>
           <iframe src="https://embed.wave.video/CfiCCh431DgE8EBx" width="300px" height="532px" scrolling="no" ></iframe>
           <iframe src="https://embed.wave.video/CfiCCh431DgE8EBx" width="300px" height="532px" scrolling="no" ></iframe>
        </div>
        <div class="More-button">
            <button>More</button>
        </div>
    </section>

    <section id="contact">
        <h1>Contact Me</h1>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #3c3c3c;
    color: #fff;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: left;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

section {
    padding: 50px;
    padding-left: 30px;
}

/* Styles for portfolio section */
.video-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
   
}

/* Styles for contact form */
#contact-form {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
    width: 50%;
}

#contact-form input,
#contact-form textarea,
#contact-form button {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

#contact-form button {
    background-color: #333;
    color: #fff;
    cursor: pointer;
}

#contact-form button:hover {
    background-color: #444;
}

.profile-pic img {
    height: 150px;
    width: 150px;
    border-radius: 40%;
    align-items: center;
}

#about h3 {
    margin-top: 50px;
}
#about h5 {
    margin-top: -10px;
}
.More-button button {
    margin-top: 10%;
   width: 70px;
   height: 40px;
   cursor: pointer;
    
}

    </style>

    <script src="script.js"></script>
</body>
</html>
